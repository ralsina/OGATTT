[env:nano]
platform = atmelavr
board = nanoatmega328new
framework = arduino
lib_deps = 
	thijse/ArduinoLog@^1.1.1
	greiman/SSD1306Ascii@^1.3.1
	contrem/arduino-timer@^2.3.0
debug_tool = simavr
