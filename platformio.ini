[env:nanoatmega328new]
platform = atmelavr
board = nanoatmega328new
framework = arduino
lib_deps = 
	adafruit/Adafruit SSD1306@^2.4.6
	adafruit/Adafruit BusIO @ ^1.7.5
	adafruit/Adafruit GFX Library @ ^1.10.10
	chris--a/PGMWrap@^1.0.0
upload_port = /dev/ttyUSB0
debug_tool = simavr
